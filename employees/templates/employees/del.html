{% extends "employees/base.html" %}

{% block title %}
    Удаление сотрудника
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-2">
            <form method="post">{% csrf_token %}
                <h1>Удаление сотрудника</h1>
                <p>Удалить сотрудника {{ object.name }}?</p>
                <input type="submit" value="Да">
                <input type="button" onclick="window.location.href = '{% url 'main' %}';" value="Нет"/>
            </form>
        </div>
    </div>
{% endblock %}
